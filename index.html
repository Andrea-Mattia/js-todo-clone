<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ToDo List</title>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css' integrity='sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==' crossorigin='anonymous'/>
    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="app">
        <header>
            <h1>My fantastic ToDo List</h1>
        </header>

        <main>
            <input type="text" class="add-todo" placeholder="Scrivi qui per inserire un nuovo elemento alla lista">
        </main>

        <ul class="todos">
            <!-- riferimento temporaneo per stilare -->
            <li>
                <span class="text">foffa</span>
                <i class="fas fa-ban"></i>
            </li>
            <li>
                <span class="text">foffa</span>
                <i class="fas fa-ban"></i>
            </li>
        </ul>

    </div>

    <!-- TEMPLATE -->
    <div class="template" style="display: none;">
        <li>
            <span class="text"></span>
            <i class="fas fa-ban"></i>
        </li>
    </div>

    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js' integrity='sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==' crossorigin='anonymous'></script>
    <script src="./js/script.js"></script>
</body>
</html>
